 <div *ngIf="gameboard">
  <div class="grid">
    <div *ngFor="let square of gameboard.board" class="col-1-5">
      <!-- <div class="module"> -->
      <div [class]="square.marked? 'marked' : 'module'" (click)="toggle(square.index); square.marked = !square.marked">
        <h4> {{ square.value }} </h4>
      </div>
    </div>
  </div>
</div>
<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
